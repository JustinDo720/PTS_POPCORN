{% extends 'base.html' %}
{% block title %}
    <title>
        PTSP - Vote Homepage
    </title>
{% endblock %}

{% block content %}
{% for question in all_questions %}
    <div class="card mx-auto" style="width: 30rem; margin-top:15px;">
      <div class="card-body">
          <h5 class="card-title">{{ question.question }} </h5>
          <h5 class="text-muted">
              {{ question.pub_date | date:'M d, Y' }}
          </h5>
        <p class="card-text col-md-4 ms-auto">
             <a href="{% url 'pts_pops_app:show_question' question.id %}" class="btn btn-primary">
                Vote
            </a>
        </p>
      </div>
    </div>
{% endfor %}

{% endblock %}
