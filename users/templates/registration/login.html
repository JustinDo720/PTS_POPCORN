{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}<title>PTSP - Login</title>{% endblock %}

{% block content %}
    <form action="{% url 'users:login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit">
                Submit
            </button>
            <!-- After using the default login view function it will redirect someone to profile but we override that-->
            <!-- Alternatively we could just LOGIN_REDIRECT_URL = '/' in settings -->
            <input type="hidden" value="{% url 'pts_pops_app:index' %}" name="next"/>

        {% endbuttons %}
    </form>
{% endblock %}
